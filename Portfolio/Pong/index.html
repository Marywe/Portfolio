<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../Utils/pause.js"></script>

  <link rel="stylesheet" href="styles.css">
  <title>Pong</title>
</head>

<body>

  <div id="title"><b>PONG</b></div>
  <div id="info">I bet you've never encountered this game before, have you? You'll need a partner (or impressive two-handed skills)! Player 1 uses 'WS', and Player 2 uses the up/down arrows. Press 'P' to pause. The game resets after one player reaches 7 points. Hit the spacebar to begin. Good luck!
  </div>
  <div id="gameContainer">
    <div id="game" class="game">
      <div id="divider"></div>


      <div id="punctuation1">0</div>
      <div id="punctuation2">0</div>

      <div id="circle"></div>
      <div id="win"></div>
      <div id="pause"></div>


      <div id="paddle-left" class="paddle"></div>
      <div id="paddle-right" class="paddle"></div>
      <div id="ball" class="ball"></div>
    </div>
  </div>

  <script src="code.js"></script>

</body>

</html>
